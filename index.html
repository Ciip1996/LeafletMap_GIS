<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

			<div class="navbar-header">

						</div>

							<div class="panel-heading">Data Selection</div>
							<div class="panel-body">

									<input type="radio" id="rdCiudad" value="Ciudad" name="dataSelection"/>

									<input type="radio" id="rdId" value="Id" name="dataSelection"/>

					</div>
